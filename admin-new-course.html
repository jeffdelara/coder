  <main class="is-fullwidth">
    <section style="height: 100vh;">
        <div class="columns is-gapless sidebar" style="height: 100vh;">
            <div class="column mt-6 is-one-fifth has-background-white-bis">
                <div class="p-5 mt-2">
                    <h2 class="subtitle mt-4">Dashboard</h2>
                    <ul>
                        <li class="has-text-is-link"><a href="#"><i class="fas fa-book"></i> Courses</a></li>
                        <li><a href="#"><i class="far fa-id-badge"></i> Users</a></li>
                        <li><a href="#"><i class="fas fa-chart-line"></i> Sales</a></li>
                        <li><a href="#"><i class="fas fa-sign-out-alt"></i> Log out</a></li>
                    </ul>

                </div>
                
            </div>


            <div class="column mt-6 overcontent">
                
                <div>
                    <section class="section">
                        <!-- <h1 class="title is-size-2">New Course</h1> -->
                        <div class="">

                            <div class="columns">
                                <div class="column">
                                    <div class="field">
                                        <label class="label" for="">Course Title</label>
                                        <input class="input" type="text" placeholder="Course title">
                                    </div>
        
                                    <div class="field">
                                        <label class="label" for="">Excerpt</label>
                                        <textarea class="textarea" placeholder="e.g. Hello world"></textarea>
                                    </div>
        
                                    <div class="field">
                                        <label for="" class="label">Description</label>
                                        <textarea class="textarea" placeholder="10 lines of textarea" rows="10"></textarea>
                                    </div>
                                </div>

                                <div class="column is-one-quarter">
                                    <div class="field">
                                        <button class="button is-fullwidth is-link">Create course</button>
                                    </div>

                                    <div class="field">
                                        <label for="" class="label">Cover image</label>
                                        <div class="file has-name is-boxed">
                                            <label class="file-label">
                                              <input class="file-input" type="file" name="resume">
                                              <span class="file-cta">
                                                <span class="file-icon">
                                                  <i class="fas fa-upload"></i>
                                                </span>
                                                <span class="file-label">
                                                  Choose a fileâ€¦
                                                </span>
                                              </span>
                                              <span class="file-name">
                                                Screen Shot 2017-07-29 at 15.54.25.png
                                              </span>
                                            </label>
                                          </div>
                                    </div>

                                    <div class="field is-inline-block">
                                        <label for="" class="label">Price</label>
                                        <input class="input" type="text" placeholder="0.0">
                                    </div>

                                    <div class="field">
                                        <label for="" class="label">Publish/Unpublish</label>
                                        <div class="select">
                                            <select>
                                                <option>Unpublish</option>
                                                <option>Publish</option>
                                            </select>
                                          </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
