<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar is-link is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <h1 class="navbar-item has-text-white has-text-weight-bold">[coder]</h1>
      <!-- <a class="navbar-item" href="https://bulma.io">
        <img src="http://codeschoolbulacan.com/images/codeschoollearning.png" height="28">
      </a> -->
  
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          Courses
        </a>

      </div>
  
      <div class="navbar-end">
        <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
                Account
            </a>

            <div class="navbar-dropdown">
                <a class="navbar-item">
                My Courses
                </a>
                <a class="navbar-item">
                My Account
                </a>
                
                <hr class="navbar-divider">
                <a class="navbar-item">
                Log out
                </a>
            </div>
        </div>

        <a class="navbar-item">Log out</a>
        
      </div>
    </div>
  </nav>


  


  <main class="is-fullwidth">
    <section style="height: 100vh;">
        <div class="columns is-gapless sidebar" style="height: 100vh;">
            <div class="column mt-6 is-one-fifth has-background-white-bis">
                <div class="p-5 mt-2">
                    <h2 class="subtitle mt-4">Dashboard</h2>
                    <ul>
                        <li><a href="#"><i class="fas fa-book"></i> My Courses</a></li>
                        <li><a href="#"><i class="far fa-id-badge"></i> My Account</a></li>
                        <li><i class="fas fa-sign-out-alt"></i> Log out</li>
                    </ul>

                </div>
                
            </div>


            <div class="column mt-6 overcontent">
                <div>
                    <section class="section">
                      <div class="notification is-danger is-light">
                        <button class="delete"></button>
                        This is danger.
                      </div>

                      <div class="notification is-success is-light">
                        <button class="delete"></button>
                        This is success.
                      </div>

                        <h1 class="title is-size-2">My Account</h1>
                        
                        <div class="columns">
                            <div class="column is-half">
                                

                                <form class="box">
                                    <h2 class="is-size-4 has-text-weight-semibold mb-2">Profile</h2>
                                    <div class="field">
                                        <label class="label">Name</label>
                                        <div class="control">
                                        <input class="input" value="Juan dela Cruz" type="text" placeholder="e.g. alex@example.com">
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label class="label">Email</label>
                                        <div class="control">
                                            <input class="input is-static" value="juandelacruz@gmail.com" type="email" placeholder="e.g. alex@example.com">
                                        </div>
                                    </div>
                                    
                                    <button class="button is-link is-light">Update</button>
                                </form>

                                <form class="box">
                                    <h2 class="is-size-4 has-text-weight-semibold mb-2">Change Password</h2>
                                    
                                    <div class="field">
                                        <label class="label">New Password</label>
                                        <div class="control">
                                        <input class="input" type="password" placeholder="********">
                                        </div>
                                    </div>
                                    
                                    <button class="button is-link is-light">Change Password</button>
                                </form>


                            </div>
                        </div>

                        


                    </section>
                </div>
            </div>


        </div>
    </section>
  </main>


</body>
</html>
