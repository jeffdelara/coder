<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar is-link" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <h1 class="navbar-item has-text-white has-text-weight-bold">[coder]</h1>

            <img src="http://codeschoolbulacan.com/images/codeschoollearning.png" height="28">
          </a> -->
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Courses
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  About
                </a>
                <a class="navbar-item">
                  Jobs
                </a>
                <a class="navbar-item">
                  Contact
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-link ">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-link">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
  
  <main>
  
    <section class="hero container">
      <div class="hero-body has-text-centered">

        <div class="">
            <div class="columns box is-desktop is-vcentered">
                <div class="column is-hidden-mobile">
                    <h1 class="title is-size-3 has-text-weight-bold">
                        <!-- Be a <span class="is-family-code">coder</span> today -->
                        <figure class="image is-3by2">
                            <img src="images/developer.svg" alt="">
                        </figure>
                    </h1>

                    <div>
                        <h3 class="is-size-4">Learn to code in Tagalog</h3>
                        <p class="has-text-grey">Lessons in English-Tagalog so YOU can understand code.</p>
                    </div>
                </div>

                <div class="column">
                    <h1 class="title is-size-2 has-text-link has-text-weight-bold">[coder]</h1>
                    <h2 class="is-size-3 has-text-weight-bold">
                        <!-- Be a <span class="is-family-code">coder</span> today -->
                        Sign Up
                    </h2>
                    <p>Use your email to create an account</p>
                    <br>

                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                          <input class="input is-medium" type="email" placeholder="Full name">
                          <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                          </span>
                        </p>
                    </div>

                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                          <input class="input is-medium" type="email" placeholder="Email">
                          <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                          </span>
                          
                        </p>
                    </div>

                      <div class="field">
                        <p class="control has-icons-left">
                          <input class="input is-medium" type="password" placeholder="Password">
                          <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                          </span>
                        </p>
                      </div>
                      <div class="field">
                        <p class="control">
                          <button class="button is-link is-fullwidth is-medium">
                            Create account
                          </button>

                          <div class="mt-4">
                              <a href="#">I already have an account</a>
                          </div>
                        </p>
                      </div>
                </div>
            </div>
        </div>

      </div>
    </section>
  </main>


  
</body>
</html>
