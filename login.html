<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  



  <main>

    
    <section class="hero container">
      <div class="hero-body has-text-centered">


        <div class="">
            
            <div class="columns box is-desktop is-vcentered">

                <div class="column is-hidden-mobile">
                    <h1 class="title is-size-3 has-text-weight-bold">
                        <!-- Be a <span class="is-family-code">coder</span> today -->
                        <figure class="image is-3by2">
                            <img src="images/developer.svg" alt="">
                        </figure>
                    </h1>

                    <div>
                        <h3 class="is-size-4">Learn to code in Tagalog</h3>
                        <p class="has-text-grey">Lessons in English-Tagalog so YOU can understand code.</p>
                    </div>
                </div>

                <div class="column">
                    <h1 class="title is-size-2 has-text-link has-text-weight-bold">[coder]</h1>
                    <h2 class="is-size-3 has-text-weight-bold">
                        <!-- Be a <span class="is-family-code">coder</span> today -->
                        Login with your email
                    </h2>
                    
                    <br>
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                          <input class="input is-medium" type="email" placeholder="Email">
                          <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                          </span>
                          
                        </p>
                      </div>
                      <div class="field">
                        <p class="control has-icons-left">
                          <input class="input is-medium" type="password" placeholder="Password">
                          <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                          </span>
                        </p>
                      </div>
                      <div class="field">
                        <p class="control">
                          <button class="button is-link is-fullwidth is-medium">
                            Login
                          </button>
                          <button class="button is-link is-light is-fullwidth mt-2">
                            Create an account
                          </button>
                          <div class="mt-2">
                              <a href="#">Forgot password</a>
                          </div>
                        </p>
                      </div>
                </div>
            </div>
        </div>

      </div>
    </section>
  </main>


  
</body>
</html>
